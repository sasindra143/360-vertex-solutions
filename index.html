<!doctype html>
<html lang="en">
  <head>
    <!-- ===============================
         BASIC META
    =============================== -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===============================
         TITLE (MOST IMPORTANT)
         50–60 characters only
    =============================== -->
    <title>
      360 Vertex Solutions | Web Development, Portfolios & Career Services
    </title>

    <!-- ===============================
         META DESCRIPTION (CRITICAL)
         150–160 characters
    =============================== -->
    <meta
      name="description"
      content="360 Vertex Solutions provides web development, portfolio creation, ATS resumes, interview preparation, and career-focused digital solutions for students and professionals."
    />

    <!-- ===============================
         KEYWORDS (LOW IMPACT BUT OK)
    =============================== -->
    <meta
      name="keywords"
      content="web development services, portfolio website, ATS resume, interview preparation, IT career services, student portfolio, 360 vertex solutions"
    />

    <!-- ===============================
         AUTHOR & BRAND
    =============================== -->
    <meta name="author" content="360 Vertex Solutions" />
    <meta name="robots" content="index, follow" />

    <!-- ===============================
         CANONICAL URL (VERY IMPORTANT)
         Change when deployed
    =============================== -->
    <link rel="canonical" href="https://www.360vertexsolutions.com/" />

    <!-- ===============================
         FAVICON
    =============================== -->
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dvknx0hpm/image/upload/v1764815507/ChatGPT_Image_Dec_4__2025__07_59_58_AM-removebg-preview_bj32m0.png"
    />

    <!-- ===============================
         OPEN GRAPH (FACEBOOK, LINKEDIN)
    =============================== -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="360 Vertex Solutions | Career & Digital Growth" />
    <meta
      property="og:description"
      content="Execution-focused web development, portfolios, resumes, and interview preparation for real career growth."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dvknx0hpm/image/upload/v1764815507/ChatGPT_Image_Dec_4__2025__07_59_58_AM-removebg-preview_bj32m0.png"
    />
    <meta property="og:url" content="https://www.360vertexsolutions.com/" />
    <meta property="og:site_name" content="360 Vertex Solutions" />

    <!-- ===============================
         TWITTER / X PREVIEW
    =============================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="360 Vertex Solutions | Career & Digital Services" />
    <meta
      name="twitter:description"
      content="Web development, portfolios, ATS resumes & interview preparation for students and professionals."
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dvknx0hpm/image/upload/v1764815507/ChatGPT_Image_Dec_4__2025__07_59_58_AM-removebg-preview_bj32m0.png"
    />

    <!-- ===============================
         PERFORMANCE HINTS
    =============================== -->
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

  </head>

  <body>
    <noscript>
      360 Vertex Solutions requires JavaScript to deliver the best experience.
    </noscript>

    <div id="root"></div>

    <!-- ===============================
         MAIN ENTRY
    =============================== -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
